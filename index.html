<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="img1">
        <img src="assets/bg-top.svg" alt="">
      </div>

      <div class="img2">
        <img src="assets/bg-bottom.svg" alt="">
      </div>

    <div class="container">
    <h1 class="pricing">Our Pricing</h1>
    
    <div class="container">
        <span class="title">Monthly</span>
        <input type="checkbox" id="toggle" class="toggle-button" onchange="state()">
        <label for="toggle" class="text"></label>
        <span class="t2">Anually</span>
      </div>
    
    
    <div class="cards">
        <div class="price-box">
            <h4>Basic</h4>
            <p>
                <span class="monthly1">$19.99</span>
            </p>
            <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button class="btn">Learn More</button>
        </div>

        <div class="premium">
            <h4>Professional</h4>
            <p>
                <span class="monthly2">$24.99</span>
            </p>
            <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button class="btn">Learn More</button>
        </div>

        <div class="master">
            <h4>Master</h4>
            <p>
                <span class="monthly3">$39.99</span>
            </p>
            <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button class="btn">Learn More</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="new.js"></script>
</body>
</html>
